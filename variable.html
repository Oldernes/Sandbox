<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <p id='navn'></p>
   
    <p id='Alder'></p>

    <p id='melding'></p>



    <script>
            //Under er const=konstant variabel. 
            //konsollen logger variabelen 
        const name = 'Stian'

        console.log(name)

        document.getElementById('navn').innerHTML = name

        //Her lagrer jeg fødsels år og enkel kalkualsjon
        
        const birthYear = 1995
        let year = 2025
        let age = year - birthYear

        console.log(age)
        document.getElementById('Alder').InnerHTML = age 

        document.getElementById('melding').innerHTML = 'Hei, jeg heter ' + name + ' og er ' + age + " år gammel";

    </script>
</body>
</html>
